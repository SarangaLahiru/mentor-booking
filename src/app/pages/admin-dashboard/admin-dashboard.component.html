<div class="admin-dashboard">
  <h2>Admin Dashboard</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Mentor</th>
        <th>User</th>
        <th>Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let booking of bookings">
        <td>{{ booking.id }}</td>
        <td>{{ booking.mentorName }}</td>
        <td>{{ booking.userName }}</td>
        <td>{{ booking.date | date }}</td>
        <td>{{ booking.status }}</td>
      </tr>
    </tbody>
  </table>
</div>
