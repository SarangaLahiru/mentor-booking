<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">Available Mentors</h1>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let mentor of mentors" class="bg-white p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold">{{ mentor.name }}</h2>
      <p class="text-gray-700">{{ mentor.expertise }}</p>
      <!-- <a [routerLink]="['/mentor-details', mentor.id]" class="text-indigo-500 mt-4 inline-block hover:underline">View Details</a> -->
    </div>
  </div>
</div>
